<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InspireApp Admin Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Genel stilin devam etsin diye -->
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --admin-bg: #f5f3ff;
      --admin-card: #ffffff;
      --admin-accent: #7c3aed;
      --admin-accent-soft: #ede9fe;
      --admin-text-main: #111827;
      --admin-text-muted: #6b7280;
      --admin-border: #e5e7eb;
      --admin-danger: #dc2626;
    }

    body {
      background: radial-gradient(circle at top, #e0f2fe, #f5f3ff);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--admin-text-main);
      margin: 0;
    }

    .admin-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .admin-header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(12px);
      background: linear-gradient(
        to right,
        rgba(248, 250, 252, 0.8),
        rgba(238, 242, 255, 0.9)
      );
    }

    .admin-header-title {
      font-weight: 800;
      letter-spacing: 0.12em;
      font-size: 18px;
    }

    .admin-header-pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.08);
      color: #1d4ed8;
      border: 1px solid rgba(59, 130, 246, 0.12);
    }

    .admin-main {
      padding: 20px;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto 40px auto;
    }

    .admin-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(209, 213, 219, 0.6);
    }

    .admin-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .admin-card-title {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .admin-card-title span.icon {
      font-size: 20px;
    }

    .admin-pill-muted {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.08);
      color: #6b7280;
      border: 1px solid rgba(148, 163, 184, 0.35);
      white-space: nowrap;
    }

    .admin-login-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .admin-input {
      flex: 1 1 180px;
      min-width: 0;
      border-radius: 999px;
      border: 1px solid var(--admin-border);
      padding: 8px 14px;
      font-size: 14px;
      outline: none;
      background: #f9fafb;
    }

    .admin-input:focus {
      border-color: var(--admin-accent);
      box-shadow: 0 0 0 1px rgba(124, 58, 237, 0.3);
      background: #ffffff;
    }

    .admin-button {
      border-radius: 999px;
      border: none;
      padding: 9px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.06s ease, box-shadow 0.06s ease,
        background 0.1s ease;
      white-space: nowrap;
    }

    .admin-button-primary {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.45);
    }

    .admin-button-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(79, 70, 229, 0.55);
    }

    .admin-button-primary:active {
      transform: translateY(0);
      box-shadow: 0 5px 12px rgba(79, 70, 229, 0.4);
    }

    .admin-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--admin-accent-soft);
      color: var(--admin-accent);
      border: 1px solid rgba(129, 140, 248, 0.5);
    }

    .admin-message {
      font-size: 13px;
      margin-top: 6px;
      min-height: 18px;
      color: var(--admin-text-muted);
    }

    .admin-message.error {
      color: var(--admin-danger);
    }

    .admin-message.success {
      color: #059669;
    }

    .admin-table-wrapper {
      margin-top: 14px;
      border-radius: 16px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      overflow: hidden;
      background: #f9fafb;
    }

    .admin-table-header {
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(
        to right,
        rgba(129, 140, 248, 0.09),
        rgba(236, 72, 153, 0.04)
      );
      border-bottom: 1px solid rgba(209, 213, 219, 0.9);
    }

    .admin-table-title {
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .admin-table-title span.icon {
      font-size: 16px;
    }

    .admin-table-search {
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      padding: 4px 10px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.9);
      min-width: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background: #ffffff;
    }

    thead {
      background: #f3f4f6;
    }

    th,
    td {
      padding: 6px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-weight: 600;
      font-size: 11px;
      color: #6b7280;
    }

    tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }

    .badge-free {
      background: #ecfeff;
      color: #0891b2;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(8, 145, 178, 0.25);
    }

    .badge-pro {
      background: #fef3c7;
      color: #92400e;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(217, 119, 6, 0.4);
    }

    .muted {
      color: #9ca3af;
      font-size: 11px;
    }

    @media (max-width: 720px) {
      .admin-main {
        padding: 10px;
      }
      .admin-card {
        padding: 14px;
        border-radius: 18px;
      }
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>
  <div class="admin-shell">
    <!-- √úST BAR -->
    <header class="admin-header">
      <div class="admin-header-title">INSPIREAPP ADMIN</div>
      <div class="admin-header-pill">Sadece geli≈ütirici kullanƒ±mƒ±</div>
    </header>

    <!-- ANA ƒ∞√áERƒ∞K -->
    <main class="admin-main">

          <div class="admin-card-title">
            <span class="icon">üõ†Ô∏è</span>

          <span class="admin-pill-muted">Canlƒ± Supabase verisi ¬∑ Read-only</span>
        </div>

        <!-- Login satƒ±rƒ± -->
        <div class="admin-login-row">
          <input

        <div id="adminMessage" class="admin-message">

        </div>

        <!-- Tablo + arama -->
        <div class="admin-table-wrapper">
          <div class="admin-table-header">
            <div class="admin-table-title">
              <span class="icon">üë•</span>

            <input

            />
          </div>

          <table>

      </section>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
