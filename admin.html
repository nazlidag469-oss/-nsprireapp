<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InspireApp Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-area" style="margin-top: 20px;">
    <h1>Admin Paneli</h1>

    <div id="loginBox">
      <p>Admin şifresini girin:</p>
      <input id="adminPasswordInput" type="password" />
      <button id="adminLoginBtn" class="pill-button primary">Giriş</button>
      <p id="adminError" class="muted"></p>
    </div>

    <div id="adminContent" class="hidden">
      <h2>Sohbetler (bu cihaz)</h2>
      <pre id="conversationsDump"></pre>

      <h2>Kullanıcı bilgileri (bu cihaz)</h2>
      <p id="userInfo"></p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
