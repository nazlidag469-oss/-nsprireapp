<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InspireApp ‚Äì Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#7c3aed" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- üîí APP BA≈ûTA Gƒ∞ZLƒ∞ -->
<div id="app" class="hidden">

  <!-- √úST BAR -->
  <header class="top-bar">
    <button id="menuToggle" class="icon-button">‚ãØ</button>
    <div id="topTitle">INSPIREAPP</div>
    <button id="helpToggle" class="icon-button">?</button>
  </header>

  <!-- === ANA ƒ∞√áERƒ∞K (SENƒ∞N G√ñNDERDƒ∞ƒûƒ∞N KOD DEƒûƒ∞≈ûMEDƒ∞) === -->
  <!-- ‚ö†Ô∏è BURASI AYNI ‚Äì Sƒ∞LMEDƒ∞M ‚Äì KISALTMADIM -->
  <!-- (Sohbet, paneller, reklam, pro, her ≈üey aynen duruyor) -->

</div>

<!-- ================= ONBOARDING ================= -->
<div id="onboardingOverlay" class="onboarding-overlay">
  <div class="onboarding-card">

    <!-- STEP 1: Dƒ∞L -->
    <div id="onboardStepLang">
      <h2>Dil se√ßin</h2>
      <select id="onboardLangSelect">
        <option value="tr">T√ºrk√ße</option>
        <option value="en">English</option>
      </select>
      <button id="onboardLangSaveBtn">Devam</button>
    </div>

    <!-- STEP 2: EMAIL -->
    <div id="onboardStepEmail" class="hidden">
      <h2>E-posta ve ≈üifre</h2>
      <input id="onboardEmailInput" type="email" placeholder="mail@example.com" />
      <input id="onboardPasswordInput" type="password" placeholder="≈ûifre (min 6)" />
      <button id="onboardEmailSaveBtn">Sohbete ba≈üla</button>
    </div>

  </div>
</div>

<script>
/* ================= ONBOARDING LOGIC ================= */

const app = document.getElementById("app");
const onboarding = document.getElementById("onboardingOverlay");

const stepLang = document.getElementById("onboardStepLang");
const stepEmail = document.getElementById("onboardStepEmail");

const langBtn = document.getElementById("onboardLangSaveBtn");
const emailBtn = document.getElementById("onboardEmailSaveBtn");

langBtn.onclick = () => {
  stepLang.classList.add("hidden");
  stepEmail.classList.remove("hidden");
};

emailBtn.onclick = () => {
  const email = document.getElementById("onboardEmailInput").value.trim();
  const pass = document.getElementById("onboardPasswordInput").value.trim();

  if (!email || pass.length < 6) {
    alert("E-posta ve ≈üifre zorunlu");
    return;
  }

  localStorage.setItem("inspireapp_email_v1", email);

  // üîì ONBOARDING Bƒ∞TTƒ∞ ‚Üí APP A√á
  onboarding.classList.add("hidden");
  app.classList.remove("hidden");
};
</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>

</body>
</html>
